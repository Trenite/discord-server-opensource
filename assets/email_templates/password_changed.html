<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{instanceName} Password Changed</title>

		<style>
			* {
				font-size: 16px;
				line-height: 24px;
			}
			body {
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				background-color: #202225;
			}
		</style>
	</head>
	<body>
		<img
			src="https://raw.githubusercontent.com/fosscord/fosscord/master/assets-rebrand/svg/Fosscord-Wordmark-Orange.svg"
			alt="Branding"
			style="
				width: 100%;
				max-width: 200px;
				margin: 0 auto;
				display: block;
				padding: 20px;
			"
		/>
		<div
			style="
				width: 100%;
				max-width: 500px;
				margin: 0 auto;
				padding: 40px 50px;
				background-color: rgba(50, 53, 59, 1);
				border-radius: 5px;
			"
		>
			<p
				style="
					font-weight: 600;
					font-size: 20px;
					letter-spacing: 0.27px;
					line-height: 24px;
				"
			>
				Hey {username},
			</p>
			<p>Your {instanceName} password has been changed.</p>
			<p>
				If this wasn't done by you, please immediately reset the
				password to your {instanceName} account.
			</p>
		</div>
	</body>
</html>
