name: Nix build

on:
  push:
  pull_request:

jobs:
  build-nix:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@v2
    - run: nix build
    - run: nix-shell --run "echo OK"
