<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Discord Test Client</title>
		<link rel="stylesheet" href="/assets/fosscord.css" />
		<!-- inline plugin marker -->
		<!-- preload plugin marker -->
	</head>

	<body>
		<div id="app-mount"></div>
		<script>
			FOSSCORD_INV_HOST = location.hostname+":"+location.port+"/invite";
			if (location.protocol == "http:" && location.port == "80") { 
			delete FOSSCORD_INV_HOST; 
			FOSSCORD_INV_HOST = location.hostname+"/invite"; 
			}
			if (location.protocol === "https:" && location.port === "443") { 
			delete FOSSCORD_INV_HOST; 
			FOSSCORD_INV_HOST = location.hostname+"/invite"; 
			} 
			window.__OVERLAY__ = /overlay/.test(location.pathname);
			window.__BILLING_STANDALONE__ = /^\/billing/.test(location.pathname);
			window.GLOBAL_ENV = {
				API_ENDPOINT: "/api",
				API_VERSION: 9,
				GATEWAY_ENDPOINT: `${location.protocol === "https:" ? "wss://" : "ws://"}`+location.hostname+":"+location.port,
				WEBAPP_ENDPOINT: null,
				CDN_HOST: location.hostname+":"+location.port,
				ASSET_ENDPOINT: null,
				MEDIA_PROXY_ENDPOINT: location.protocol + "//" + location.hostname+":"+location.port,
				WIDGET_ENDPOINT: "//"+location.hostname+":"+location.port+"/widget",
				INVITE_HOST: FOSSCORD_INV_HOST,
				GUILD_TEMPLATE_HOST: location.hostname+":"+location.port,
				GIFT_CODE_HOST: location.hostname+":"+location.port,
				RELEASE_CHANNEL: "stable",
				MARKETING_ENDPOINT: null,
				BRAINTREE_KEY: null,
				STRIPE_KEY: null,
				NETWORKING_ENDPOINT: null,
				RTC_LATENCY_ENDPOINT: "//"+location.hostname+":"+location.port+"/rtc",
				ACTIVITY_APPLICATION_HOST: null,
				PROJECT_ENV: "production",
				REMOTE_AUTH_ENDPOINT: "//"+location.hostname+":"+location.port,
				SENTRY_TAGS: {"buildId":null,"buildType":"normal"},
				MIGRATION_SOURCE_ORIGIN: null,
				MIGRATION_DESTINATION_ORIGIN: null,
				HTML_TIMESTAMP: Date.now(),
				ALGOLIA_KEY: null,
			};
			const localStorage = window.localStorage;
			// TODO: remote auth
			// window.GLOBAL_ENV.REMOTE_AUTH_ENDPOINT = window.GLOBAL_ENV.GATEWAY_ENDPOINT.replace(/wss?:/, "");
			localStorage.setItem("gatewayURL", window.GLOBAL_ENV.GATEWAY_ENDPOINT);
			localStorage.setItem(
				"DeveloperOptionsStore",
				`{"trace":false,"canary":false,"logGatewayEvents":true,"logOverlayEvents":true,"logAnalyticsEvents":true,"sourceMapsEnabled":false,"axeEnabled":false}`
			);

			setInterval(() => {
				var token = JSON.parse(localStorage.getItem("token"));
				if (token) {
					var logincss = document.querySelector('#logincss'),
					canRemove = logincss ? logincss: "";
					if(canRemove !== "") {
					document.querySelector("#logincss").remove();
					canRemove = "";
					}
				}
			}, 1000)

			const settings = JSON.parse(localStorage.getItem("UserSettingsStore"));
			if (settings && settings.locale.length <= 2) {
				// fix client locale wrong and client not loading at all
				settings.locale = "en-US";
				localStorage.setItem("UserSettingsStore", JSON.stringify(settings));
			}
		</script>
	 	<script src="/assets/checkLocale.js"></script>
		<script src="/assets/1e18f2aac02e172db283.js"></script>
		<script src="/assets/681e53cdfefa5b82249a.js"></script>
		<script src="/assets/7a036838c0a0e73f59d8.js"></script>
		<script src="/assets/b6cf2184a7a05e7525ce.js"></script>
		<!-- plugin marker -->
	</body>
</html>
